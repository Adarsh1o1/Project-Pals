{% extends 'home.html' %}
{%load static%}
{%block uploads %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% comment %} <link rel="stylesheet" href="{% static '/css/uploadpost.css' %}"> {% endcomment %}

</head>
<body>
    <div class="contained">
        <div class="row">
            <div class="col-md-6 mx-auto bg-light my-4">
                <h1>Add Post</h1>
                <form method="POST", enctype="multipart/form-data">
                    <table>
                        {% csrf_token %}
                        {{forms.as_table}}              
                    </table>    
                    <button type="submit" onclick="show_status()" >Upload Post</button>
                </form>

            </div>
        </div>
    </div>
</body>
    {% if status %}
    <script>
        function show_status(){
            alert("{{status}}");
    }     
    </script>
{% endif %}
</html>
{% endblock uploads %}
